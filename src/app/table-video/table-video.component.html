    <button mat-fab color="primary" (click)="openDialog(undefined)" aria-label="Ajouter" >
        <mat-icon>add</mat-icon>
    </button>

    <table mat-table #tableVideos [dataSource]="dataSourceVideos" matSort>
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let video"> {{video.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let video">

                <button mat-icon-button aria-label="Modifier"  (click)="openDialog(video)" (click)="showFormVideo(video)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button aria-label="Supprimer" (click)="deleteVideo(video.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page des videos"></mat-paginator>
